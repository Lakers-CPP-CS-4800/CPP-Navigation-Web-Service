<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<meta content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Cal Poly Pomona Navigation</title>
</head>


<body>

	<div class="content content-container">
		<div id="classMenu" style="display:none">
			<button class="top-right" onclick="hideClassMenu()">x</button>
			<input id="classSearchBar" type="text" placeholder="search for a class number or room id">
			<hr/>
		</div>
		<div id="backdrop" style="display:none"></div>

		<div id="navBar" class="top-right">
		
			<button id="toggleNavBar">
				<span> &lt; </span>
			</button>
			<div id="navDisplay">
				<button id="cppLoginButton" class="btn btn-info" style="margin-bottom: 10px; visibility:hidden;">Login</button>
				<br/>
				<label for="classList" style="font-weight: bold; float:none;"> Classes</label>
				<iframe class="spacer"></iframe>
				<button id="addClass" class="btn btn-success" onclick="showClassMenu()">+</button>
				<div id="classList">
									
				</div>
			</div>
			
		</div>
		<div id="map">
			
		</div>
	</div>
	
	<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	
</body>
</html>
