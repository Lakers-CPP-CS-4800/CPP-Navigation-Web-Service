<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<meta content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Cal Poly Pomona Navigation</title>
</head>

<style>
	nav {
		height:300px;
		width:100%;
		overflow:hidden;
		overflow-y:scroll;
	}
</style>

<body>

	<div class="content content-container">
		<div id="gpsMenu" style="display:none">
			<button class="top-right" onclick="hideGpsMenu()">x</button>
			<div id="gpsSuccess" style="display:none">
				<button class="btn btn-info" onclick="hideGpsMenu()"> Display current location</button>
				<br>
				<br>
				<button class="btn btn-info" onclick="hideGpsMenu()"> Use current location for navigation</button>
			</div>
			<div id="gpsError" style="display:none">
				<span id="gpsErrorText"></span>
			</div>
		</div>
	
		<div id="classMenu" style="display:none">
			<button class="top-right" onclick="hideClassMenu()">x</button>
			<input id="classSearchBar" class="search-bar" type="text" placeholder="search for a class number or room id">
			<hr/>
		</div>
		<div id="backdrop" style="display:none"></div>

		<div id="topBar" class="">
			<div id="mainSearchBar" class="search-bar">
				<input id="instantSearchBar"  type="text" placeholder="search for a building or coordinates">
				<button id="instantSearchButton" onclick="searchBtnClick()">
					<i class="fas fa-search"></i>
					<span class="tooltip">Search</span>
					
				</button>
				<span>|</span>
				<!-- <button id="gpsButton" onclick="getCurrentLocation()">
					<i class="far fa-compass"></i>
					<span class="tooltip">Use Current Location</span>
					
				</button> -->
				<hr style="margin: 5px 0;" />
				<!-- Checkbox -->
				<div>
					<input type="checkbox" id="checkbox" name="checkbox" onclick="checkboxClick()">
					<label for="checkbox">Navigation</label>
				</div>
				
				<!-- Current location text field and GPS button -->
				<div id="manualCurrentLocation" style="display: none">
					<label for="currentLocation">Current Location: </label>
					
					<input type="text" id="currentLocation">
					
					<button id="instantSearchGPSButton" onclick="gpsClick()">
						<i class="fas fa-location-arrow"></i>
						<span class="tooltip">Use Current Location</span>
					</button>
				</div>
				
			</div>
		</div>

		<div id="navBar" class="top-right">
		
			<button id="toggleNavBar">
				<span> &lt; </span>
			</button>
			<div id="navDisplay">
				<label for="destinationSearchBar" style="font-weight: bold; float:none;">Navigation</label>
				
				
				<hr/>
				<button id="cppLoginButton" class="btn btn-info" style="margin-bottom: 10px; visibility:hidden;">Login</button>
				<br/>
				<label for="classList" style="font-weight: bold; float:none;">Saved Classes</label>
				<span class="spacer"></span>
				<button id="addClass" class="btn btn-success" onclick="showClassMenu()">+</button>
				<div id="classList">
					<nav>
						<ul id="list">
							
						</ul>
					</nav>			
				</div>
			</div>
			
			<!-- Controls for finding course sections -->
			<div>
				<button id="button" onclick="getCourseInfo()">
					Get Classes
				</button>
				<label for="subject">Subject: </label>
				<input type="text" id="subject">
				<label for="num">Catalog #: </label>
				<input type="text" id="num">
			</div>
			
		</div>
		<div id="map">
			
		</div>
	</div>
	
	<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2T0FwKD5cIB0YtTcbMLP4uGhpNdf-En4&callback=initMap&libraries=&v=weekly"
		async
	></script>
	
</body>
</html>
